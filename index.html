<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="circle" id="circle">
     <div class="dom"></div>
     <div class="hand1"></div>
     <div class="hand2"></div>
     <div class="hand3"></div>
</div>
<div class="stick">
    <section class="speed-btns">
         <button id="speed1" class="speed-button">1</button>
         <button id="speed2" class="speed-button">2</button>
         <button id="speed3" class="speed-button">3</button>
         <button id="speed4" class="speed-button">4</button>
         <button id="speed5" class="speed-button">5</button>
    </section>
</div>
<div class="square">
<section id="btns">
  <button id="on" class="btn">ON</button>
  <button id="off" class="btn">OFF</button>
</section>
</div>
<script src="main.js"></script>
</body>
</html>
